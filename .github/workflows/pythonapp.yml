name: Python application

on: [push, pull_request]

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - name: Set up Python 3.x
      uses: actions/setup-python@v5.5.0
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip virtualenv wheel setuptools
    - name: Lint with pycodestyle
      run: |
        python3 -m pip install flake8
        python3 -m flake8 . --count --ignore=E125,E126,E127,E128,E402,E741,E731,W503,F401,W504,F841 --show-source --statistics --max-line-length=80 --exclude=__pycache__,.tox,.git/,doc/

  linux_test:
    runs-on: ubuntu-latest
    env:
      DISPLAY: :99.0
    steps:
    - uses: actions/checkout@v4.2.2
    - name: Set up Python 3.x
      uses: actions/setup-python@v5.5.0
      with:
        python-version: 3.x
    - name: Make sdist/wheel
      run: |
        python3 -m pip install build
        python3 -m build .
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt-get -y install python3-setuptools build-essential libgl1-mesa-dev libgles2-mesa-dev
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1280x720x24 -ac +extension GLX
    - name: Install project
      run: python3 -m pip install -e .[dev]
    - name: Upload wheels as artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: wheels
        path: dist
    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2.2.1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: dist/*
    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      env:
        TWINE_USERNAME: "__token__"
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
      run: |
        python -m pip install twine
        twine upload dist/*
    - name: Test with pytest
      run: |
        python3 -m pytest --cov=base_kivy_app --cov-report term --cov-branch base_kivy_app/tests
    - name: Coveralls upload
      run: python3 -m coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

  windows_test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - name: Set up Python 3.x
      uses: actions/setup-python@v5.5.0
      with:
        python-version: 3.x
    - name: Install dependencies
      env:
        KIVY_GL_BACKEND: angle_sdl2
      run: python -m pip install -e .[dev]
    - name: Test with pytest
      env:
        KIVY_GL_BACKEND: angle_sdl2
      run: |
        python -m pytest --cov=base_kivy_app --cov-report term --cov-branch base_kivy_app/tests

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - name: Set up Python 3.x
      uses: actions/setup-python@v5.5.0
      with:
        python-version: 3.x
    - name: Install dependencies
      env:
          KIVY_DOC_INCLUDE: 1
          KIVY_DOC: 1
      run: python3 -m pip install -e .[dev]
    - name: Generate docs
      env:
        TREE_CONFIG_DOC_YAML_PATH: config_prop_docs.yaml
      run: |
        cd doc
        python -m tree_config.doc_gen download -u "https://matham.github.io/more-kivy-app/$TREE_CONFIG_DOC_YAML_PATH" -o $TREE_CONFIG_DOC_YAML_PATH

        make html
        cp $TREE_CONFIG_DOC_YAML_PATH build/html
    - name: gh-pages upload
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cp -r doc/build/html ~/docs_temp

        git config --global user.email "moiein2000@gmail.com"
        git config --global user.name "Matthew Einhorn"
        git remote rm origin || true
        git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/matham/base_kivy_app.git"

        git checkout --orphan gh-pages
        cp -r .git ~/docs_git
        cd ..
        rm -rf base_kivy_app
        mkdir base_kivy_app
        cd base_kivy_app
        cp -r ~/docs_git .git
        cp -r ~/docs_temp/* .
        touch .nojekyll

        git add .
        git commit -a -m "Docs for git-$GITHUB_SHA"
        git push origin gh-pages -f
